allOf:
  - $ref: '../../base/schemas/Object.yaml'
  - type: object
    description: |
      Свойство товара.

      Это характеристики товара, значениями которых товары могут отличаться друг от друга, но пользвателю не разрешено выбирать их значение.
      Например, "Крой" или "Производитель" для товара "Мантия".

      Хранятся как отдельный справочник в системе для возможности заводить новые свойства без дополнительного программирования.

      Не захардкожены в товары, а хранятся в них в виде списка объектов.
    properties:
      code:
        type: string
        description: Уникальное системное название
        example: fit
      name:
        type: string
        description: Название для отображения на клиенте
        example: Крой
