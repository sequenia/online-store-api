allOf:
  - $ref: './Variant.yaml'
  - type: object
    description: |
      Главный вариант товара. Не содержит значений опций.
      
      Если у товара нет опций, то у него существует всего лишь один вариант - главный, который нужно добавлять в корзину.
      
      Если у товара есть опции, то у него есть множество обычных вариантов со значениями опций, которые нужно добавлять в корзину, но главный вариант всё равно существует. В таком случае главный вариант используется в качестве значений по-умолчанию для обычных вариантов и для показа значений на клиенте в тот момент, когда пользователь ещё не выбрал вариант, например, в каталоге товаров цену можно отображать из главного варианта.
