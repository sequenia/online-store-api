allOf:
  - $ref: './Variant.yaml'
  - type: object
    description: |
      Вариант товара.
      
      Представляет из себя комбинацию значений всех возможных опций товара. Например, если у товара "Футболка" есть опции "Цвет" и "Размер" со значениями "Красный", "Синий" и "L", "XL" соответственно, то возможные варианты для него будут "Красный L", "Красный XL", "Синий L", "Синий XL".
      
      Если у разных вариантов одного и того же товара какие-то данные отличаются, то они будут храниться в варианте. Например, цена на товар "Футболка" может быть разная в зависимости от цвета или размера.
