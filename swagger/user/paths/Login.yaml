summary: Аутентификация
description: Аутентифицирует пользователя и выдаёт токен авторизации
tags:
  - Аутентификация
security: []
requestBody:
  description: Данные для аутентификации
  content:
    application/json:
      schema:
        type: object
        properties:
          user:
            $ref: '../../user/schemas/LoginUser.yaml'
responses:
  '200':
    description: Успех
    content:
      application/json:
        schema:
          allOf:
            - $ref: '../../base/schemas/SuccessResponse.yaml'
            - type: object
              properties:
                data:
                  properties:
                    token:
                      $ref: '../../tokens/schemas/Token.yaml'
                    user:
                      $ref: '../../user/schemas/ShowCurrentUser.yaml'
  '422':
    description: Ошибка в переданных данных
    content:
      application/json:
        schema:
          $ref: '../../base/schemas/ErrorResponse.yaml'
        examples:
          EmailNotFound:
            allOf:
              - $ref: '../../base/examples/ErrorResponse.yaml'
              - summary: Аккаунт по email не найден
                value:
                  errorCode: email_not_found
                  errorMessage: Пользователь с таким email не существует
          WrongPassword:
            allOf:
              - $ref: '../../base/examples/ErrorResponse.yaml'
              - summary: Неверный пароль
                value:
                  errorCode: wrong_password
                  errorMessage: Неверный пароль
