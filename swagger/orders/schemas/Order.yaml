allOf:
  - $ref: '../../base/schemas/Object.yaml'
  - type: object
    description: Заказ
    properties:
      status:
        type: string
        enum:
          - cart
          - personal_info
          - shipping
          - payment
          - complete
        description: |
          Статус заказа. Возможные значения:
          - `cart` - Корзина
          - `personal_info` - Заполнение личной информации
          - `shipping` - Ввод информации о способе получения заказа
          - `payment` - Выбор способа оплаты
          - `complete` - Оформлен
        example: cart
