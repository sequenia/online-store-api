allOf:
  - $ref: '../../base/schemas/Object.yaml'
  - type: object
    description: |
      Значение опции товара. Например, "Красный" или "Зеленый" для опции "Цвет".

      Хранятся как отдельный справочник в системе для возможности заводить новые значения опций без дополнительного программирования.

      Внимание! Все значения для всех опций хранятся в одном справочнике, следовательно, их идентификаторы не могут повторяться даже между разными опциями.
    properties:
      name:
        type: string
        description: Уникальное системное название
        example: red
      presentation:
        type: string
        description: Название для отображения на клиенте
        example: Красный
