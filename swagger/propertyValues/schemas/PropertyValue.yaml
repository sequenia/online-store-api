allOf:
  - $ref: '../../base/schemas/Object.yaml'
  - type: object
    description: |
      Значение свойства товара. Например, "Приталенный" или "Классический" для свойства "Крой".

      Хранятся как отдельный справочник в системе для возможности заводить новые значения свойств без дополнительного программирования.

      Внимание! Все значения для всех свойств хранятся в одном справочнике, следовательно, их идентификаторы не могут повторяться даже между разными свойствами.
    properties:
      name:
        type: string
        description: Уникальное системное название
        example: regular
      presentation:
        type: string
        description: Название для отображения на клиенте
        example: Приталенный
