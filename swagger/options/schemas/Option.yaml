allOf:
  - $ref: '../../base/schemas/Object.yaml'
  - type: object
    description: |
      Опция товара.
      Это особенности товара, значениями которых могут отличаться различные варианты товара. Например, "Цвет" или "Размер" для товара "Мантия".

      Хранятся как отдельный справочник в системе для возможности заводить новые опции без дополнительного программирования.

      Не захардкожены в товары, а хранятся в них в виде списка объектов.
    properties:
      code:
        type: string
        description: Уникальное системное название
        example: color
      name:
        type: string
        description: Название для отображения на клиенте
        example: Цвет
