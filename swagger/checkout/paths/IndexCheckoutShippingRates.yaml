summary: Стоимости способов получения заказа
description: Возвращает информацию о стоимости для всех доступных способов получения заказа в рамках текущего заказа
tags:
  - Оформление заказа
responses:
  '200':
    description: Успех
    content:
      application/json:
        schema:
          allOf:
            - $ref: '../../base/schemas/SuccessResponse.yaml'
            - type: object
              properties:
                data:
                  properties:
                    shippingRates:
                      type: array
                      items:
                        $ref: '../../shippingRates/schemas/IndexShippingRate.yaml'
