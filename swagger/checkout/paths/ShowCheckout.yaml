summary: Информация об оформлении текущего заказа
description: |
  Возвращает детальную информацию об оформлении текущего заказа.

  Чтобы оформить заказ, пользователю необходимо провести его через несколько последовательных этапов. Каждому этапу соответствует определенный статус заказа. Вот их последовательность и описания:
  1. `cart` - Пользователь добавляет товары в корзину.
  2. `personal_info` - Пользователю необходимо ввести информацию о покупателе и получателе заказа.
  3. `shipping` - Пользователю необходимо ввести информацию о способе получения заказа.
  4. `payment` - Пользователю необходимо выбрать способ оплаты.
  5. `complete` - Пользователь оформил заказ. Заказ поступил в обработку.

  Если при выполнении запроса заказ находится в статусе `cart`, то заказ будет переведен в статус `personal_info`.

  Возможные коды ошибок:
  - `unauthorized` - требуется авторизация
tags:
  - Оформление заказа
responses:
  '200':
    description: Успех
    content:
      application/json:
        schema:
          allOf:
            - $ref: '../../base/schemas/SuccessResponse.yaml'
            - type: object
              properties:
                data:
                  properties:
                    order:
                      $ref: '../../orders/schemas/ShowCheckoutOrder.yaml'
  '401':
    $ref: '../../base/responses/Unauthorized.yaml'
