  - type: object
    description: Дополнительная информация о значении опции. Может использоваться для хранения информации, структура которой отличатся для значений разных опций. Например, шестнадцатеричный код цвета - его необходимо указывать для цветов, но для значений других опций он не нужен.
    properties:
      name:
        type: string
        description: Системное название
        example: hex
      value:
        type: string
        description: Значение
        example: "#ff0000"
