allOf:
  - $ref: '../base/Object.yaml'
  - type: object
    description: Заказ
    properties:
      status:
        type: string
        enum:
          - cart
        description: |
          Статус заказа. Возможные значения:
          - `cart` - Корзина. Для каждого пользователя может быть только один заказ к статусе `cart`.
        example: cart
      currency:
        allOf:
          - $ref: '../currencies/Currency.yaml'
          - type: object
            description: Валюта, в которой оформлен заказ
