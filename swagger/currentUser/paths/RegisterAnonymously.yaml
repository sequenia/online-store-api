summary: Регистрация анонимного пользователя
description: |
  Регистрация нового анонимного пользователя без личных данных. Возвращает токен авторизации.

  Многие запросы требуют наличие токена авторизации для идентификации клиента. Если при этом пользователь не аутентифицирован, то перед выполнением таких запросов клиент должен единожды создать анонимного пользователя и передавать его токен авторизации в остальные запросы.

  Таким образом, даже для тех пользователей, которые не прошли аутентификацию, доступна большая часть функциональности сервера, например, корзина.
tags:
  - current_user
security: []
requestBody:
  description: При регистрации анонимного пользователя не нужно передавать данные
  content:
    application/json: {}
responses:
  '200':
    description: Успех
    content:
      application/json:
        schema:
          type: object
          properties:
            accessToken:
              $ref: '../../accessTokens/schemas/AccessToken.yaml'
