type: object
description: Данные для регистрации пользователя
properties:
  email:
    type: string
    description: Электронная почта пользователя
    example: harrypotter@hogwarts.com
  password:
    type: string
    description: Пароль пользователя
    example: alohomora
  passwordConfirmation:
    type: string
    description: Подтверждение пароля
    example: alohomora
  profile:
    type: object
    description: Личные данные пользователя
    properties:
      firstName:
        type: string
        description: Имя
        example: Гарри
      lastName:
        type: string
        description: Фамилия
        example: Поттер
