summary: Добавление в корзину
description: |
  Добавляет вариант товара в корзину. Если вариант уже добавлен в корзину, то изменяет количество в существующей позиции корзины на переданное (можно передавать отрицательное количество для уменьшения). Если количество стало меньше или равно нулю, то удаляет позицию из корзины. Возвращает обновлённую корзину.

  Возможные коды ошибок:
  - `product_not_found` - Товар не найден
  - `variant_not_found` - Вариант не найден
  - `wrong_count` - Неверное количество
  - `unauthorized` - требуется авторизация
tags:
  - Корзина
requestBody:
  description: Данные для добавления варианта товара в корзину
  content:
    application/json:
      schema:
        type: object
        properties:
          item:
            $ref: '../../orderItems/schemas/CreateOrderItem.yaml'
responses:
  '200':
    description: Успех
    content:
      application/json:
        schema:
          allOf:
            - $ref: '../../base/schemas/SuccessResponse.yaml'
            - type: object
              properties:
                data:
                  properties:
                    cart:
                      $ref: '../../cart/schemas/ShowCart.yaml'
  '404':
    description: Ошибка "Не найдено"
    content:
      application/json:
        schema:
          $ref: '../../base/schemas/ErrorResponse.yaml'
        examples:
          ProductNotFound:
            allOf:
              - $ref: '../../base/examples/ErrorResponse.yaml'
              - summary: Товар не найден
                value:
                  errorCode: product_not_found
                  errorMessage: Товар не найден
          VariantNotFound:
            allOf:
              - $ref: '../../base/examples/ErrorResponse.yaml'
              - summary: Вариант не найден
                value:
                  errorCode: variant_not_found
                  errorMessage: Не удалось добавить вариант товара в корзину, так как он отсутствует в магазине
  '422':
    description: Ошибка в переданных данных
    content:
      application/json:
        schema:
          $ref: '../../base/schemas/ErrorResponse.yaml'
        examples:
          WrongCount:
            allOf:
              - $ref: '../../base/examples/ErrorResponse.yaml'
              - summary: Неверное количество
                value:
                  errorCode: wrong_count
                  errorMessage: Количество должно быть положительным
  '401':
    $ref: '../../base/responses/Unauthorized.yaml'
