summary: Удаление позиции из корзины
description: |
  Удаляет позицию из корзины по идентификатору позиции.

  Возможные коды ошибок:
  - `cart_item_not_found` - Позиция корзины не найдена
  - `unauthorized` - требуется авторизация
tags:
  - Корзина
parameters:
  - $ref: '../../cartItems/parameters/CartItemId.yaml'
responses:
  '200':
    description: Успех
    content:
      application/json:
        schema:
          allOf:
            - $ref: '../../base/schemas/SuccessResponse.yaml'
            - type: object
              properties:
                data:
                  properties:
                    cart:
                      $ref: '../../cart/schemas/ShowCart.yaml'
  '404':
    description: Ошибка "Не найдено"
    content:
      application/json:
        schema:
          $ref: '../../base/schemas/ErrorResponse.yaml'
        examples:
          CartItemNotFound:
            allOf:
              - $ref: '../../base/examples/ErrorResponse.yaml'
              - summary: Позиция корзины не найдена
                value:
                  errorCode: cart_item_not_found
                  errorMessage: Товар уже удалён из корзины
  '401':
    $ref: '../../base/responses/Unauthorized.yaml'
