allOf:
  - $ref: '../../base/schemas/Object.yaml'
  - type: object
    description: Платежный шлюз
    properties:
      type:
        type: string
        description: |
          Тип платежного шлюза.

          Возможные значения:
          - `bank` - Оплата через банк
          - `google_pay` - Оплата через Google Pay
          - `apple_pay` - Оплата через Apple Pay
        example: bank
        enum:
          - bank
          - google_pay
          - apple_pay
