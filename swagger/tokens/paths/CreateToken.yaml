summary: Получение токена авторизации
description: Возвращает токен авторизации. Если переданы данные пользователя, то аутентифицирует его и возвращает токен. Если данные пользователя не переданы, создаёт анонимного пользователя и возвращает токен.
tags:
  - Аутентификация
requestBody:
  description: Данные для получения токена авторизации
  content:
    application/json:
      schema:
        type: object
        properties:
          user:
            $ref: '../../users/schemas/AuthenticateUser.yaml'
      examples:
        WithUser:
          $ref: '../../tokens/examples/CreateTokenWithUser.yaml'
        WithoutUser:
          $ref: '../../tokens/examples/CreateTokenWithoutUser.yaml'
responses:
  '200':
    description: Успех
    content:
      application/json:
        schema:
          allOf:
            - $ref: '../../base/schemas/SuccessResponse.yaml'
            - type: object
              properties:
                data:
                  properties:
                    cart:
                      $ref: '../../cart/schemas/ShowCart.yaml'
  '422':
    description: Ошибка в переданных данных
    content:
      application/json:
        schema:
          $ref: '../../base/schemas/ErrorResponse.yaml'
        examples:
          EmailNotFound:
            allOf:
              - $ref: '../../base/examples/ErrorResponse.yaml'
              - summary: Аккаунт по email не найден
                value:
                  errorCode: email_not_found
                  errorMessage: Пользователь с таким email не существует
          WrongPassword:
            allOf:
              - $ref: '../../base/examples/ErrorResponse.yaml'
              - summary: Неверный пароль
                value:
                  errorCode: wrong_password
                  errorMessage: Неверный пароль
