type: object
description: Ошибки в объекте, сгруппированные по полям
properties:
  field_name:
    type: array
    description: |
      Ошибки, обнаруженные при заполнении поля. Имя поля совпадает с именем поля объекта, в котором произошла ошибка.
      Например, если поле называется `email`, ключ будет также называться `email`.
    items:
      type: string