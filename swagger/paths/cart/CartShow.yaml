summary: Информация о корзине
description: |
  Возвращает детальную информацию о корзине текущего пользователя. Корзина представляет из себя заказ, который находится в определенном статусе `cart`. В один момент времени у пользователя может существовать только одна корзина.

  У корзины есть валюта. Все товары добавляются в корзину в валюте корзины. Если изменить валюту корзины, то она поменяется у всех позиций этой корзины.
tags:
  - Корзина
responses:
  '200':
    description: Успех
    content:
      application/json:
        schema:
          allOf:
            - $ref: '../../components/schemas/responses/SuccessResponse.yaml'
            - type: object
              properties:
                data:
                  properties:
                    cart:
                      $ref: '../../components/schemas/orders/ShowCart.yaml'
